<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="fFrame">
                <div class="fHeader">
                    <!-- button to widen the text field -->
                    <div onclick="widenOn()" class="fFullScreen fCenter ">
                        <!--frame for circle  -->
                        <div id="fSwitch-btn" class="fSwitch-btn">
                            <!-- circle in button -->
                            <div id="fCircle" class="fCircle"></div>
                        </div>
                        <label>Widen</label>

                    </div>

                    <div class="fTextOptions">

                        <div class="btn-group fCenter">
                            <!-- save button but demo -->
                            <button ondragstart="drag(event)" draggable="true" id="fSave" onclick="save()"
                                class="fBtn btn btn-default btn-success">Save</button>
                            <!-- delete button -->
                            <button ondragstart="drag(event)" draggable="true" id="fDelete" onclick="deleteText()"
                                class="fBtn btn btn-default btn-danger">Delete</button>
                            <!-- reset button -->
                            <button ondragstart="drag(event)" draggable="true" id="fReset" onclick="reset()"
                                class="fBtn btn btn-default btn-warning">Reset</button>
                            <!-- button to split text area  -->
                            <button class="fBtn btn btn-default btn-primary" onclick="split()">Split</button>
                        </div>



                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelect" onchange="setTextAlign(this)">
                                <option value="none">Text Alignment</option>
                                <option value="justify">Justify</option>
                                <option value="center">Center</option>
                                <option value="start">Start</option>
                                <option value="left">Left</option>
                                <option value="right">Right</option>
                                <option value="end">End</option>
                            </select>
                        </div>
                        <!-- text case options -->
                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelectCase" onchange="setTextCase(this)">
                                <option value="none">Text Case</option>
                                <option value="uppercase">Uppercase</option>
                                <option value="lowercase">LowerCase</option>
                                <option value="Capitalize">Capitalize</option>

                            </select>
                        </div>
                        <!-- text font size options -->
                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelectSize" onchange="setFontSize(this)">
                                <option value="none">Text Font Size</option>
                                <option value="large">Large</option>
                                <option value="larger">Larger</option>
                                <option value="small">Small</option>
                                <option value="smaller">Smaller</option>
                                <option value="x-large">X Large</option>
                                <option value="xx-large">XX Large</option>
                                <option value="x-small">X Small</option>
                                <option value="xx-small">XX Small</option>
                            </select>
                        </div>
                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelectColor" onchange="setTextColor(this)">
                                <option value="none">Text Color</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="pink">Pink</option>
                                <option value="purple">Purple</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="grey">Grey</option>

                            </select>
                        </div>
                        <div class="fTextOption">
                            <input type="number" class="fTextOption" name="" id="fSetWordSpacing" value=""
                                onclick="setWordSpacing()" min="0" max="50" placeholder="Word spacing">

                        </div>
                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelectFamily" onchange="setFontFamily(this)">
                                <option value="none">Font Family</option>
                                <option value="Arial">Arial</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Ubuntu">Ubuntu</option>

                            </select>
                        </div>

                        <div class="fTextOption">
                            <select class="fTextOption" name="" id="fSelectBgColor" onchange="setBgColor(this)">
                                <option value="none">Bg Color</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="pink">Pink</option>
                                <option value="purple">Purple</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                                <option value="grey">Grey</option>

                            </select>
                        </div>
                    </div><input placeholder="text">

                </div>
                <div class="container" id="toWiden">
                    <!-- body of the page -->
                    <div id="fBody" class="fBody fPadRad">
                        <!-- text field where text is typed -->
                        <div class="fTextField">
                            <div onclick="alertDrop()" class="ctnBtn fCenter" id="div2" ondrop="drop(event)"
                                ondragover="allowDrop(event)"></div>

                            <!-- text itself -->
                            <textarea name="" class="fTextArea" cols="25"
                                rows="25">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis beatae adipisci, illo fugit voluptas maiores esse, fugiat neque quam, nostrum ea temporibus cumque quisquam iure quis quod eos obcaecati ducimus?</textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        function split() {
            isSplit = !isSplit
            if (isSplit) {
                var txtArea = document.getElementById("fBody")
                txtArea.setAttribute("class", "fTwoPgBody")
                //split text field into 2 text areas
                txtArea.innerHTML = "<div class='fCenter'> <div class=' col-lg-6'><div class='fTextField'><textarea id='fTwoPg1' name='' class='fPadRad fTextArea' cols='25' rows='25'>lorem</textarea></div></div>---<div class='col-lg-6'><div class=' fTextField'><textarea id='fTwoPg2' name='' class='fPadRad fTextArea' cols='25' rows='25'>epsum</textarea></div></div>  "
                //if  first text area has reached its limit then click on second text area
                document.getElementById("fTwoPg1").onkeydown = function (event) {
                    //if length is >=1972 focus on second text area
                    if (document.getElementById("fTwoPg1").value.length >= 1972) {
                        document.getElementById("fTwoPg2").focus()
                    }
                }
            }
            else {
                window.location.href = ""
            }
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        }</script>
</body>

</html>
